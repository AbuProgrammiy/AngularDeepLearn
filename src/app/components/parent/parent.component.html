<!--Build-In pipes-->
<p>{{ date | date:"fullDate" }}</p>
<p>{{ text | uppercase }}</p>
<p>{{ money | currency:"USD" }}</p>
<p>{{ percent | percent }}</p>
<pre>{{ person | json }} </pre> <!--Json pretty-print bo'lishi uchun pre ishlatildi-->
<p>{{ dataPromise | async }}</p>

<!--Custom Pipe-->
<p>{{'hello uppercase' | toUppercaseManually }}</p>
